spring:
  # 시큐리티 - oauth2설정
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:3300/realms/dev
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:delivery-db;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: create
    open-in-view: false
    generate-ddl: false
    # OPEN DOC API 설정
    springdoc:
      version: '1.0.0'
      api-docs:
        path: /api-docs
      default-consumes-media-type: application/json
      default-produces-media-type: application/json
      swagger-ui:
        operations-sorter: alpha
        tags-sorter: alpha
        path: /api-docs.html
        disable-swagger-default-url: true
        doc-expansion: full
      paths-to-match:
        - /v1/**
